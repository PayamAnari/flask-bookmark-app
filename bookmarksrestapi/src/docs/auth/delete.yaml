User delete
---
tag:
  - Authentication
parameters:
  - in: path
    name: id
    required: true
    type: integer
    description: ID of the user to delete
  - name: Authorization
    in: header
    description: The user's token
    required: true
    type: string
responses:
  200:
    description: User deleted successfully

  401:
    description: Unauthorized access

  500:
    description: Internal Server Error
