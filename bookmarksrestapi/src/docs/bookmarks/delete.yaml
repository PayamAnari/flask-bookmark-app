Delete a bookmark
---
tags:
  - Bookmarks
parameters:
  - in: header
    name: Authorization
    required: true
    description: Bearer token for authentication
  - in: path
    name: id
    required: true
    description: ID of the bookmark to be deleted
    schema:
      type: integer
responses:
  200:
    description: Bookmark deleted successfully
  404:
    description: Bookmark not found
  401:
    description: Unauthorized
  403:
    description: Forbidden
  500:
    description: Internal Server Error
